{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Blog Login{% endblock %}

{% block content %}

<div class="content-section">
    <form  method="POST">
        {% csrf_token %} <!-- security token for form -->
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Login</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Log In</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Do not have an account yet? <a class="ml-2" href="{% url 'register' %}">Sign up</a></small>
    </div>
</div>

{% endblock %}
